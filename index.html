<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="bmi-style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="form">
      <label>Height (cm):</label>
      <input type="number" id="height" placeholder="e.g. 170" />

      <label>Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g. 65" />

      <div class="btn-group">
        <button onclick="calculateBMI()">Calculate</button>
        <button onclick="resetForm()" class="reset-btn">Reset</button>
      </div>
    </div>

    <div class="result" id="result-section">
      <p id="bmi-result"></p>
      <p id="bmi-category"></p>
    </div>

    <div class="diet" id="diet-suggestion"></div>
  </div>

  <script src="bmi.js"></script>
</body>
</html>
